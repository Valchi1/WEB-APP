<!-- templates/courses/student_courses.html -->
{% extends 'base.html' %}

{% block title %}My Courses{% endblock %}

{% block content %}
<h2>My Courses</h2>
{% if courses %}
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'view_course' pk=course.pk %}">{{ course.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>You are not enrolled in any courses.</p>
{% endif %}
{% endblock %}
