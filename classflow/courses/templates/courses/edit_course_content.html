{% extends 'base.html' %}

{% block content %}
  <h1>Edit Course Content</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {{ form.title.label_tag }}<br>
      {{ form.title }}
    </div>
    <div class="form-group">
      
      <div>{{ form.file }}</div> <!-- Wraps the current file in a div -->
      <div style="margin-top:10px;"> <!-- Adds space and wraps the file input in a new div -->
        
      </div>
    </div>
    <button type="submit" class="btn action-button">Save changes</button>
  </form>
{% endblock %}
