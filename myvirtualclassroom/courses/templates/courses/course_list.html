{% extends 'base.html' %}

{% block content %}
    <h1>Courses</h1>
    {% for course in courses %}
        <div>
            <h2>{{ course.title }}</h2>
            <p>{{ course.description }}</p>
            <!-- Only show enroll link to authenticated users -->
            {% if user.is_authenticated %}
                <a href="{% url 'course_enroll' course.id %}">Enroll</a>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
