{% extends 'base.html' %}

{% block content %}
  <h2>My Enrollments</h2>
  <ul>
    {% for enrollment in enrollments %}
      <li>{{ enrollment.course.title }} (Enrolled on: {{ enrollment.date_enrolled }})</li>
    {% empty %}
      <li>You are not enrolled in any courses.</li>
    {% endfor %}
  </ul>
{% endblock %}
